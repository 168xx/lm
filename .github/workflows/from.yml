 Remove URLs from File  
  
on:  
  push:  
    branches:  
      - main  # 根据你的默认分支名称修改  
  pull_request:  
    branches:  
      - main  # 根据你的默认分支名称修改  
  
jobs:  
  remove-urls:  
    runs-on: ubuntu-latest  
  
    steps:  
    - name: Checkout repository  
      uses: actions/checkout@v2  
  
    - name: Set up Python  
      uses: actions/setup-python@v2  
      with:  
        python-version: '3.x'  # 可以选择任意Python 3版本  
  
    - name: Remove lines containing http:// or https://  
      run: |  
        #!/bin/bash  
        # 使用grep -v命令去除包含http://或https://的行  
        grep -Ev 'http://|https://' tv.txt > tt.txt  
   
    - name: Commit changes  
      run: |  
        #!/bin/bash  
        git config --local user.email "your-email@example.com"  
        git config --local user.name "your-username"  
        git add tt.txt  
        git commit -m "Remove lines containing http:// or https:// from tv.txt"  
        git push  
       env:  
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub自动提供的token，用于推送更改
